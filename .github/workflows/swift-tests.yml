name: Swift Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
      - name: Install SQLite
        run: brew install sqlite
      - name: Print system versions
        run: |
          sw_vers
          sqlite3 --version
          "$(brew --prefix sqlite)/bin/sqlite3" --version
      - name: Run tests
        run: |
          SQLITE_PREFIX="$(brew --prefix sqlite)"
          export CPATH="$SQLITE_PREFIX/include:$CPATH"
          export LIBRARY_PATH="$SQLITE_PREFIX/lib:$LIBRARY_PATH"
          swift test
